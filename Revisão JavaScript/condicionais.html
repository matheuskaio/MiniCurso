<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Minicurso</title>
  </head>
  <body></body>
  <script>
    function retornaSexo(sexo) {
      if (sexo === "M") {
        return "Masculino";
      } else if (sexo === "F") {
        return "Feminino";
      } else {
        return "Outros";
      }
    }
    var resultado = retornaSexo("M");
    console.log(resultado);

    function retornaSexoSwitch(sexo) {
      switch (sexo) {
        case "M":
          return "Masculino";
        case "F":
          return "Feminino";
        default:
          return "Outros";
      }
    }

    var resultado = retornaSexoSwitch("M");
    console.log(resultado);
  </script>
</html>
