<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MiniCurso</title>
  </head>
  <body>
    <button id="novoAluno">Adicionar</button>
  </body>
  <script>
    class ListaAlunos {
      constructor() {
        this.alunos = [];
      }

      addAluno() {
        this.alunos.push("Aluno");
        console.log(this.alunos);
      }
    }

    const MinhaLista = new ListaAlunos();
    document.getElementById("novoAluno").onclick = function() {
      MinhaLista.addAluno();
    };

  </script>
</html>
